<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 1</title>
</head>

<body>
  <h1>Exercício 1</h1>
  <label for="numero">Informe um número inteiro de três digitos:</label>
  <input type="number" id="number">
  <button id="submit">Ver resultado</button>
  <div id="resultado"></div>

  <script>
    const button = document.getElementById('submit');
    button.addEventListener('click', function () {
      const numero = document.getElementById('number').value;
      if (
        (numero.length === 3 && numero[0] !== '-') ||
        (numero.length === 4 && numero[0] === '-')
      ) {
        const numeroInt = parseInt(numero);
        const centena = parseInt(numero.substring(0, numeroInt > 0 ? 1 : 2));
        if (centena % 2 == 0) {
          document.getElementById('resultado').innerHTML = `O dígito da centena (${centena}) é par.`;
        } else {
          document.getElementById('resultado').innerHTML = `O dígito da centena (${centena}) é ímpar.`;
        }
      } else {
        document.getElementById('resultado').innerHTML = `Erro! Tente novamente!`;
      }
    });
  </script>
</body>

</html>
